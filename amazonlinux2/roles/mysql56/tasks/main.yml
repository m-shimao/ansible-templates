---
- name: remove mariadb-libs
  yum:
    name: mariadb-libs
    state: absent
- name: install mysql57-community-release-el7-11.noarch.rpm
  yum:
    name: https://dev.mysql.com/get/mysql57-community-release-el7-11.noarch.rpm
    state: present
- name: install yum-utils
  yum:
    name: yum-utils
    state: present
- name: disable mysql57-community
  command: yum-config-manager --disable mysql57-community
- name: enable mysql56-community
  command: yum-config-manager --enable mysql56-community
- name: install mysql-community-server
  yum:
    name: mysql-community-server
    state: present
- name: make directory for dbroot
  file:
    path: "{{ mysql56_dbroot }}"
    state: directory
    owner: mysql
    group: mysql
    mode: 0755
- name: copy my.cnf
  template:
    src: my.cnf.j2
    dest: /etc/my.cnf
    owner: root
    group: root
- name: enable mysqld
  service:
    name: mysqld
    enabled: yes
- name: check datadir
  command: test -f "{{ mysql56_dbroot }}/ib_logfile0"
  register: result
  ignore_errors: true
- name: start mysqld
  service:
    name: mysqld
    state: started
- name: config root password
  command: /usr/bin/mysqladmin -u root password 'root'
  when: result|failed
- name: config allowed network
  command: /usr/bin/mysql -uroot -proot -e "grant all privileges on *.* to root@\"{{ mysql56_allowed_network }}\" identified by 'root' with grant option; flush privileges;" mysql
  when: result|failed
- name: create database
  command: /usr/bin/mysql -uroot -proot -e "create database {{ mysql_database }} ;"
  ignore_errors: true
  when: result|failed
- name: create app db user
  command: /usr/bin/mysql -uroot -proot -e "create user '{{ mysql_user }}'@'localhost' IDENTIFIED BY '{{ mysql_password }}';"
  ignore_errors: true
- name: config permit to app db user
  command: /usr/bin/mysql -uroot -proot -e "grant all privileges on {{ mysql_database }}.* to {{ mysql_user }}@'localhost'; flush privileges;" mysql
  ignore_errors: true
- name: make tmp dir
  file: path=/tmp/ansible state=directory mode=0755
  ignore_errors: true
- name: make timezone file
  shell: /usr/bin/mysql_tzinfo_to_sql /usr/share/zoneinfo > /tmp/ansible/timezone.sql
- name: set timezone info
  shell: /usr/bin/mysql -uroot -proot -Dmysql < /tmp/ansible/timezone.sql
- name: sed timezone in my.cnf
  raw: sed -i -e 's/SYSTEM/Asia\/Tokyo/' /etc/my.cnf
  ignore_errors: true
  notify: restart MySQL
